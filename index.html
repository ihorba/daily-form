<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<form action="#" class="ba-account" method="post">
			<div class="ba-account__header">
				<img src="img/key.png">
				<h2 class="ba-account__title">Create your free account</h2>
				<p>Come and join our cool amazing comunity, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
			<!-- BEGIN ba-form-row  -->
			<div class="ba-account-row cf">
			    <input type="text" name="first-name" placeholder="First name">
			    <input type="text" name="last-name" placeholder="Last name">
			</div>
			<!-- END ba-form-row -->

			<!-- BEGIN ba-form-row  -->
			<div class="ba-account-row">
				<input type="email" name="email" required placeholder="Email address">
			</div>
			<!-- END ba-form-row -->

			<!-- BEGIN ba-form-row  -->
			<div class="ba-account-row">
				<input type="password" name="password" placeholder="Password">
			</div>
			<!-- END ba-form-row -->

			<!-- BEGIN ba-form-row  -->
			<div class="ba-account__footer">
				<button class="ba-button ba-account__submit" type="submit">Sign up for free</button>
				<p>By clicking on "Sign up for free", you agree to the <a href="#">Term of Service</a> and the <a href="#">Privacy Policy</a></p>
			</div>
			<!-- END ba-form-row -->
		</form>
	</div>
	<!-- END ba-container -->
</body>
</html>
